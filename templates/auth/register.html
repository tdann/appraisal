{% extends "base_auth.html" %}

{% block title %}
PAS | register
{% endblock title %}

{% block content %}
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
        <span>
            {% for message in messages %}

                {{message}}
            
            {% endfor %}
        </span>
    </div>

    <form class="user" action="{% url 'staff:add_user' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="exampleFirstName"
                    placeholder="First Name" name="first_name">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-user" id="exampleLastName"
                    placeholder="Last Name" name="last_name">
            </div>
        </div>
        <div class="form-group">
            <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                placeholder="Email Address" name="email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control form-control-user" id="exampleUsername"
                placeholder="User name" name="username">
        </div>
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="password" class="form-control form-control-user"
                    id="exampleInputPassword" placeholder="Password" name="password">
            </div>
            <div class="col-sm-6">
                <input type="password" class="form-control form-control-user"
                    id="exampleRepeatPassword" placeholder="Repeat Password" name="password1">
            </div>
        </div>
        <input type="submit" class="btn btn-primary btn-user btn-block"/>
        <br>
    </form>
    <hr>
    <div class="text-center">
        <a class="small" href="forgot-password.html">Forgot Password?</a>
    </div>
<div class="text-center">
    <a class="small" href="{% url 'staff:login' %} ">Already have an account? Login!</a>
</div>
{% endblock content %}
